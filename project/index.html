---
layout: default
title: Project
---
<div class="text-list">
    {% for post in site.categories.project %}
    <div class="text-entry">
        <div class="project-status" data-start-date="{{ post.start_date | default: '' }}"
            data-end-date="{{ post.end_date | default: '' }}">
            <p class="status status-{{ post.status }}"></p> <!-- 動的にクラスを追加 -->
            <p class="days"></p>
        </div>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="subtitle">{{ post.description }}</p>
    </div>
    {% endfor %}
</div>

<script src="/scripts/project-status.js"></script>
