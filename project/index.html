---
layout: default
title: Projects | Koichi Nakayamada
---

<div class="post-list">
    {% for post in site.posts %}
    {% if post.path contains "_posts/project/" %}
    <div class="post">
        <div class="title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </div>
        <div class="description">
            <p>{{ post.description }}</p>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
