---
layout: default
title: Projects
---

<div class="text-list">
    {% for post in site.categories.project %}
    <div class="text-entry project">
        <p class="status">Status: {{ post.status }}</p>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="subtitle">{{ post.description }}</p>
    </div>
    {% endfor %}
</div>
