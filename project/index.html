---
layout: default
title: Blogs | Koichi N.
---

<div class="post-list">
    {% assign projects = site.posts | where: "categories", "project" %}
    {% for post in projects %}
    <div class="post">
        <div class="title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </div>
        <div class="description">
            <p>{{ post.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
