---
layout: default
title: Projects
---

<div class="text-list">
    {% for post in site.categories.project %}
    <div class="text-entry" data-start-date="{{ post.start_date | default: '' }}"
        data-end-date="{{ post.end_date | default: '' }}">
        <p class="status"></p>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="subtitle">{{ post.description }}</p>
        <p class="days"></p>
    </div>
    {% endfor %}
</div>
<script src="/scripts/project_status.js"></script>
