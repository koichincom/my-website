<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: 'Project by Koichi Nakayamada.' }}">
    <meta name="keywords" content="Project, Koichi Nakayamada">
    <meta name="author" content="Koichi Nakayamada">
    <link rel="stylesheet" href="/styles/project.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
{% include navbar.html %}

<!-- Project Content -->
<main class="project-content">
    {% if page.start_date %}
    <p class="meta project-status" data-start-date="{{ page.start_date }}" data-end-date="{{ page.end_date }}">
        <span class="status"></span>
        {% if page.start_date or page.end_date %}
        (<span class="days"></span>)
        {% endif %}
    </p>
    {% endif %}

    <h1>{{ page.title }}</h1>

    {% if page.description %}
    <p class="description">{{ page.description }}</p>
    {% endif %}

    <div class="content">
        {{ content }}
    </div>
</main>

{% include footer.html %}
</body>

</html>
