<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}A post by Koichi Nakayamada{% endif %}">
    <meta name="author" content="Koichi Nakayamada">
    <meta name="keywords"
        content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% else %}Koichi Nakayamada, blog, computer science{% endif %}">

    <!-- JSON-LD for structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        "description": "{% if page.description %}{{ page.description }}{% else %}A blog post by Koichi Nakayamada{% endif %}",
        "datePublished": "{{ page.date | date_to_rfc3339 }}",
        "author": {
            "@type": "Person",
            "name": "Koichi Nakayamada",
            "url": "https://koichin.com"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ site.url }}{{ page.url }}"
        }
    }
    </script>

    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% include navbar.html %}
    <main class="post-content">
        <h1>{{ page.title }}</h1>
        <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
        <div class="content">
            {{ content }}
        </div>
    </main>
    <div class="footer-space"></div>
</body>

</html>
