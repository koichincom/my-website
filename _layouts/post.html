<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Meta Description -->
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}A post by Koichi Nakayamada{% endif %}">
    <meta name="author" content="{{ page.author }}">
    <meta name="keywords"
        content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% else %}Koichi Nakayamada, blog, computer science{% endif %}">

    <!-- JSON-LD for structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        "description": "{% if page.description %}{{ page.description }}{% else %}A blog/project post by Koichi Nakayamada{% endif %}",
        "datePublished": "{{ page.date | date_to_rfc3339 }}",
        "dateModified": "{% if page.last_updated %}{{ page.last_updated | date_to_rfc3339 }}{% else %}{{ page.date | date_to_rfc3339 }}{% endif %}",
        "author": {
            "@type": "Person",
            "name": "{{ page.author }}",
            "url": "https://koichin.com"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ site.url }}{{ page.url }}"
        }
    }
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Navigation Bar -->
    {% include navbar.html %}

    <!-- Main Content -->
    <main class="post-content">
        <h1>{{ page.title }}</h1>
        <p class="meta">
            Published on: {{ page.date | date: "%B %d, %Y" }}<br>
            {% if page.last_updated %}
        </p>

        <p class="meta">
            Last Updated: {{ page.last_updated | date: "%B %d, %Y" }}
            {% endif %}
        </p>

        <p class="meta">
            Author: {{ page.author }}
        </p>

        <!-- Reading Time -->
        <p class="meta reading-time">
            Reading Time: <span id="reading-time"></span>
        </p>

        <!-- Project Status and Days -->
        <div class="project-status" data-start-date="{{ page.start_date }}" data-end-date="{{ page.end_date }}">
            <p>Status: <span class="status"></span></p>
            <p>Days: <span class="days"></span></p>
        </div>

        <!-- Post Content -->
        <div class="content">
            {{ content }}
        </div>
    </main>

    <!-- Footer Space -->
    <div class="footer-space"></div>

    <!-- Scripts -->
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/project_status.js"></script>
    <script src="/scripts/reading_time.js"></script>
</body>

</html>
