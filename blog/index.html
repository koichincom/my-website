---
layout: default
title: Blog
---

<div class="text-list">
    {% for post in site.categories.blog %}
    <div class="text-entry">
        <p class="date-and-reading-time">
            {{ post.date | date: "%B %d, %Y" }} Â· <span class="reading-time"></span>
        </p>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="subtitle">{{ post.description }}</p>
    </div>
    {% endfor %}
    <script src="/scripts/reading-time.js" defer></script>
</div>
