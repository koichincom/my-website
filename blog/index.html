---
layout: default
title: Blogs | Koichi N.
---

<div class="post-list">
    {% assign blogs = site.posts | where: "categories", "blog" %}
    {% for post in blogs %}
    <div class="post">
        <div class="title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </div>
        {% if post.description %}
        <div class="description">
            <p>{{ post.description }}</p>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
