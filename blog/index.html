---
layout: default
title: Blog
---

<div class="post-list">
    {% for post in site.posts %}
    {% if post.path contains "_posts/blog/" %}
    <div class="post">
        <div class="title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </div>
        {% if post.subtitle %}
        <div class="subtitle">
            <p>{{ post.subtitle }}</p>
        </div>
        {% endif %}
    </div>
    {% endif %}
    {% endfor %}
</div>
