---
layout: default
title: Blog
---

<div class="text-list">
    {% for post in site.categories.blog %}
    <div class="text-entry">
        <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="subtitle">{{ post.description }}</p>
    </div>
    {% endfor %}
</div>
