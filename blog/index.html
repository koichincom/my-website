---
layout: default
title: Blog
---

<div class="blog-list">
    {% for post in site.posts %}
    <div class="content">
        <div class="title"><h1><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1></div>
        <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
    </div>
    {% endfor %}
</div>
